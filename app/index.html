        var goConnect = document.querySelector('go-connect'),

        goConnect.go().then(function(connection) {
          goData.getAllData(connection, function(data) {
            console.log(data.value);

          goData.find(connection, {name: 'Danny'}, function(data) {
            console.log(data);

      });
